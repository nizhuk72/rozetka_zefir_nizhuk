	<!-- загальне велике вікно wrapper -->
	<div class="wrapper"> 
		<!-- створення контейнера по центру -->
		<header class="header">
			<div class="container">
				<!-- створення кнопки з трьома полосками -->
				<div class="header__menu-toggle opened">
					<div></div>
					<div></div>
					<div></div>
				</div>
				<div class="header__logo">
					<!-- Посилання з лого на головну -->
					<a href="#" title="На головну">
						<img src="img/logo.svg" alt='На головну'/>
					</a>
				</div>
				<!-- /header_logo -->
				<!-- Кнопка Каталог -->
				<div class="header__catalog-toggle">
					<button>
						<img src="img/menu.svg" alt="">
						<span>
							Каталог
						</span>
					</button>

				</div>
				
				<div class="header__search">
					<form>
						<div class="header__search-input">
							<input type="text" placeholder="Я шукаю..." />
							<button class="header__search-mic">
								<svg>
									<use href="#search-mic"></use>
								</svg>
								
							</button>
						</div>
						<button class="header__search-action">Знайти</button>
					</form>

				</div>
				<!-- /header_search-->
				
				<div class="header__premium">
					<a href="#">
						<span>Спробуйте</span>
						<span class="premium">Premium</span>
					</a>
				</div>

				<!-- header premium -->

				<div class="header__controls">
					<a href="#" id="orders">
						<img src="img/orders.svg" alt="замовлення">
						<span class="empty">0</span>
					</a>
					<a href="#" id="ter">
						<img src="img/orders.svg" alt="замовлення">
						<span class="empty">0</span>
					</a>
					<a href="#" id="love">
						<img src="img/love.svg" alt="обрані">
						<span class="empty">0</span>
					</a>
					<a href="#" id="cart">
						<img src="img/cart.svg" alt="корзина">
						<span class="empty">0</span>
					</a>	
				</div>
				<!-- /header controls-->

			</div>
		</header>
		<main>
			<div class="container d-flex">
				<div class="home__catalog"></div>
				<div class="home__banner"></div>
			</div>

		</main>
	</div>
